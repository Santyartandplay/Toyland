    <!-- SecciÃ³n donde se mostrarÃ¡n los juguetes guardados -->

        <!-- AquÃ­ se insertarÃ¡n los juguetes con JavaScript -->

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let wishlistContainer = document.getElementById("wishlistContainer");
            let wishlist = JSON.parse(localStorage.getItem("wishlist")) || [];

            if (wishlist.length === 0) {
                wishlistContainer.innerHTML = "<p>Tu lista de deseos estÃ¡ vacÃ­a.</p>";
                return;
            }

            wishlist.forEach(toy => {
                let toyDiv = document.createElement("div");
                toyDiv.classList.add("wishlist-item");
                toyDiv.innerHTML = `
                    <img src="${toy.image}" alt="${toy.name}">
                    <p>${toy.name}</p>
                    <button class="remove-btn" onclick="removeFromWishlist('${toy.name}')">âŒ</button>
                `;
                wishlistContainer.appendChild(toyDiv);
            });
        });

        // FunciÃ³n para eliminar un juguete de la lista de deseos
        function removeFromWishlist(name) {
            let wishlist = JSON.parse(localStorage.getItem("wishlist")) || [];
            let newWishlist = wishlist.filter(toy => toy.name !== name);
            localStorage.setItem("wishlist", JSON.stringify(newWishlist));
            location.reload(); // Recargar la pÃ¡gina para actualizar la lista
        }

        // FunciÃ³n para vaciar toda la lista
        function clearWishlist() {
            localStorage.removeItem("wishlist");
            location.reload();
        }
    </script>
